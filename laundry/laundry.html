<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trikotwäsche</title>
    
    <!-- PWA und App-Icons -->
    <link rel="apple-touch-icon" href="https://assets.vereinify.com/b9973154-a615-420a-a696-0343240a7750/header.logo/1651081669/FCO-Wappen.gif">
    <link rel="icon" type="image/gif" href="https://assets.vereinify.com/b9973154-a615-420a-a696-0343240a7750/header.logo/1651081669/FCO-Wappen.gif">
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#b32d06">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Trikotwäsche">
    
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="laundry.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <img src="https://assets.vereinify.com/b9973154-a615-420a-a696-0343240a7750/header.logo/1651081669/FCO-Wappen.gif" alt="FCO" class="logo-small">
            <h1>Trikotwäsche</h1>
            <button id="settingsBtn" class="settings-btn" onclick="resetGitHubToken()" title="GitHub Token zurücksetzen" style="display: none;">⚙️</button>
        </div>
    </div>

    <div class="container">
        
        <div class="add-player-section">
            <input type="text" id="newPlayerName" placeholder="Neuer Spieler">
            <button onclick="addPlayer()">Spieler hinzufügen</button>
        </div>

        <table id="playerTable">
            <thead>
                <tr>
                    <th>Spieler</th>
                    <th>
                        <button class="sort-button" onclick="toggleWashSort()" type="button">
                            Wäschen <span id="washSortIndicator"></span>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="playerTableBody">
            </tbody>
        </table>
    </div>

    <!-- Overlay für neues Waschdatum -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h2>Neues Waschdatum</h2>
            <form id="washForm">
                <div class="form-group">
                    <label for="washDate">Datum:</label>
                    <input type="date" id="washDate" required>
                </div>
                <div class="form-group">
                    <label for="opponent">Gegner / Anlass: <span style="color: red;">*</span></label>
                    <input type="text" id="opponent" placeholder="z.B. TUS Oppendorf" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Speichern</button>
                    <button type="button" class="btn btn-secondary" onclick="closeOverlay()">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src="script.js"></script>
</body>
</html>
